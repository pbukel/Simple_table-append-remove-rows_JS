<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Append table</h1>
    <section>
    <div class="inputas">
        <input id="vardas" type="text" placeholder="vardas">
        <button id="prideti">Pridėti</button>
    </div>
    <div class="inputas">
        <input id="pavarde" type="text" placeholder="pavarde">
        <button id="istrinti-pirma">Ištrinti pirmą</button>
    </div>
    <div class="inputas">
        <input id="amzius" type="number" placeholder="amžius">
        <button id="istrinti-paskutini">Ištrinti paskutinį</button>
    </div>
</section>
    <table id="lentele">
        <tr id="rows">
            <th>VARDAS</th>
            <th>PAVARDĖ</th>
            <th>AMŽIUS</th>
        </tr>
        <tr>
            <td>Jonas</td>
            <td>Rimkus</td>
            <td>54</td>
        </tr>
        <tr>
            <td>Pavel</td>
            <td>Bukel</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Patrik</td>
            <td>Bukel</td>
            <td>12</td>
        </tr>
    </table>
    
<script src="script.js"></script>
</body>
</html>
